{% extends "base.html" %}
{% block content %}
<div class="container">
<div class="row">
<div class="col-sm-12 col-md-4 col-lg-4">
{% for index_photo  in index_photos %}
<img src="{{ MEDIA_URL }}{{ index_photo.foto_de_perfil }}" style=" width:100%; height: 500px;"/>
</div>
{% endfor %}
<div class="col-sm-12 col-md-6 col-lg-6">
<h3>{{ user.username }} </h3>
<p> {{ user.email }}</p>
</div>
</div>
</div>

{% endblock %}
