{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<style>
#style{
    margin-left: 286px;
    width: 50%;
}
label{
     margin-left: 286px; 
}
button{
    margin-left: 286px;
}
@media only screen and (max-width: 600px) {
  .form-control {
     margin-left:0px;
    width: 100%;
  }
}
@media only screen and (max-width: 600px) {
  label {
     margin-left:0px;
  }
}
@media only screen and (max-width: 600px) {
  button {
     margin-left:0px;
  }
}
h1 {
    text-align: center;
    margin: 20px;
}

</style>
    <form id="style" method="post" action="{% url 'register' %}" class="accountform">
        <fieldset class="form-group">
            <legend>Create a new account</legend>
            <p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p>
            {% csrf_token %}
            {{  user_form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Create account</button>
        </fieldset>
    </form>
{% endblock %}
