{% extends 'base.html' %}

{% block content %}
{% for about in abouts %}
{% if request.user.is_superuser %}
<a class="dropdown-item" href="{% url 'edit_about' about.id %}">editar inicio</a>
{% else %}
{% endif %}
<div class="container">
<div class="row">
<div class="col-sm-12 col-md-6 col-lg-5">
<img src="{{ MEDIA_URL }}{{ about.image }}" style=" width:100%; height: 370px;  padding:20px;"/>
</div>
<div class="col-sm-12 col-md-6 col-lg-7">
<h1>{{ about.Titulo }}</h1>
<p>{{ about.description }}</p>
</div>
</div>
</div>
{% endfor %}
{% endblock %}
